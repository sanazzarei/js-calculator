<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" id="p-value"></div>
            <div class="current-operand" id="output-value">0</div>
        </div>
        <div class="keys">
            <button class="operand" id="AC" onclick="reset()" >AC</button>
            <button class="operand" id="DEL"  onclick="DEL()">DEL</button>
            <button class="operand" id="dv"  onclick="addtoCAL('/')">/</button>
            <button class="number" id="1"  onclick="addtoCAL('1')">1</button>
            <button class="number" id="2"  onclick="addtoCAL('2')">2</button>
            <button class="number" id="3"  onclick="addtoCAL('3')">3</button>
            <button class="operand" id="*"  onclick="addtoCAL('*')">*</button>
            <button class="number" id="4"  onclick="addtoCAL('4')">4</button>
            <button class="number" id="5"  onclick="addtoCAL('5')" >5</button>
            <button class="number" id="6"  onclick="addtoCAL('6')">6</button>
            <button class="operand" id="plus"  onclick="addtoCAL('+')">+</button>
            <button class="number" id="7"  onclick="addtoCAL('7')">7</button>
            <button class="number" id="8"  onclick="addtoCAL('8')">8</button>
            <button class="number" id="9"  onclick="addtoCAL('9')">9</button>
            <button class="operand" id="sub"  onclick="addtoCAL('-')">-</button>
            <button class="number" id="dot"  onclick="addtoCAL('.')">.</button>
            <button class="number" id="0"  onclick="addtoCAL('0')">0</button>
            <button class="operand" id="eq"  onclick="EQUAL()">=</button>
        </div>
    </div>
</body>
</html>
